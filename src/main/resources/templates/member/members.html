<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">userId</th>
          <th scope="col">userNickName</th>
          <th scope="col">signUpDate</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="memberList : ${memberList}">
          <th scope="row" th:text="${memberList.getMemberId}">1</th>
          <td th:text="${memberList.getUserId}">Mark</td>
          <td th:text="${memberList.getNickname}">Otto</td>
          <td th:text="${memberList.getSignUpDate}">@mdo</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
