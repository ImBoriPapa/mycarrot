<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
  <head>
    <title>login page</title>
    <script
      src="https://kit.fontawesome.com/2ad92617e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      width: 100vw;
    }
    /* *********************************heade-start************************************* */
    .header {
      display: flex;
      justify-content: space-between;
      height: 10%;
      width: 100%;
    }

    .header-logo {
      display: flex;
      width: 20%;
      font-size: 30px;
      justify-content: center;
      align-items: center;
      color: gold;
    }

    .header-logo-item {
      display: flex;
    }

    .header-logo-title {
      display: flex;
    }

    .header-title {
      display: flex;
      width: 60%;
    }

    .header-menu {
      width: 20%;
    }
    /* *********************************header-end************************************* */
    /* *********************************secltion-start************************************* */
    .login-section {
      display: flex;
      height: 70%;
      width: 100%;
    }

    .login-form-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      font-size: larger;
    }

    .input-box {
      display: flex;
      flex-direction: column;
    }

    .input-box input {
      width: 300px;
      height: 40px;
      text-align: center;
      border-radius: 10px;
    }

    .field-error {
      color: red;
      text-align: center;
    }

    .submit-btn {
      width: 300px;
      height: 50px;
      background-color: beige;
      margin-top: 20px;
    }

    /* *********************************secltion-end*************************************** */
    /* *********************************footer-start*************************************** */
    .home-footer {
      display: flex;
      height: 20%;
      width: 100%;
    }

    /* *********************************footer-end*************************************** */
  </style>

  <body>
    <div class="header">
      <div class="header-logo">
        <i class="fa-solid fa-carrot header-logo-item"></i>
        <span header-logo-title>보리마켓</span>
      </div>

      <div class="header-title"></div>

      <div class="header-menu">헤더메뉴</div>
    </div>
    <!-- /* *********************************secltion-start************************************* */ -->
    <section class="login-section">
      <div class="login-form-menu">

        <form
          class="login-form"
          action="/member/login"
          method="post"
          th:object="${loginMemberForm}"
        >
          <div class="input-box">
            <div>
              <input
                type="text"
                placeholder="LOGIN ID"
                th:field="*{loginId}"
                th:errorclass="field-error"
              />
            </div>



            <div>
              <input
                type="text"
                placeholder="PASSWORD"
                th:field="*{password}"
                th:errorclass="field-error"
              />
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
              <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
            </div>

          <!--end of input box  -->
          <div>
            <div class="field-error" th:if="error" th:text="${message}">loginId 오류</div>
            <button class="submit-btn" type="submit">LOGIN</button>
          </div>
          </div>
        </form>
        <!--end of form  -->
      </div>
      <!--end of sign-up-home-menu  -->
    </section>
    <!--end of section  -->
    <!-- /* *********************************footer-start*************************************** */ -->
    <footer class="home-footer">
      <span> 풋 메뉴 </span>
    </footer>
  </body>
</html>
