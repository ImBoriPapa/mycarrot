<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1>회원가입페이지</h1>
    <form action="/singUp" method="post">
      <input name="memberId" placeholder="아이디를 입력하세요" />
      <input name="memberPassword" placeholder="비밀번호를 입력하세여" />
      <input name="memberNickname" placeholder="닉네임을 입력하세요" />
      <input name="memberEmail" placeholder="이메일을 입력하세요" />

      <button type="submit">가입</button>
    </form>
    <footer th:fragment="copy">푸터자리</footer>

    <footer th:fragment="copyParm (param1, param2)">
      <p>파라미터 자리 입니다.</p>
      <p th:text="${param1}"></p>
      <p th:text="${param2}"></p>
    </footer>
  </body>
</html>
