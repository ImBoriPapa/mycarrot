<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      width: 100vw;
    }
    /* *********************************heade-start************************************* */
    .header {
      display: flex;
      justify-content: space-between;
      height: 10%;
      width: 100%;
    }

    .header-logo {
      display: flex;
      width: 20%;
      font-size: 30px;
      justify-content: center;
      align-items: center;
      color: gold;
    }

    .header-logo-item {
      display: flex;
    }

    .header-logo-title {
      display: flex;
    }

    .header-title {
      display: flex;
      width: 60%;
    }

    .header-menu {
      width: 20%;
    }
    /* *********************************header-end************************************* */
    /* *********************************secltion-start************************************* */
    .sign-up-section {
      display: flex;
      height: 70%;
      width: 100%;
    }

    .sign-up-home-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      font-size: larger;
    }

    .input-box {
      display: flex;
      flex-direction: column;
    }

    .input-box input {
      width: 300px;
      height: 40px;
      margin-bottom: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .input-address {
      display: flex;
      width: 300px;
      height: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .error-box {
      display: flex;
      width: 300px;
      height: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .error-field {
      margin-top: 30px;
      margin-bottom: 20px;
      color: red;
    }

    .submit-btn {
      width: 300px;
      height: 50px;
      background-color: beige;
      margin-top: 20px;
    }

    /* *********************************secltion-end*************************************** */
    /* *********************************footer-start*************************************** */
    .home-footer {
      display: flex;
      height: 20%;
      width: 100%;
    }
  </style>
  <body>
    <div class="header">
      <div class="header-logo">
        <i class="fa-solid fa-carrot header-logo-item"></i>
        <span header-logo-title>보리마켓</span>
      </div>

      <div class="header-title"></div>

      <div class="header-menu">헤더메뉴</div>
    </div>
    <!-- /* *********************************secltion-start************************************* */ -->
    <section class="sign-up-section">
      <div class="sign-up-home-menu">
        <div class="input-box">
          <div>
            <input
              class="loginId"
              type="text"
              placeholder="아이디는 5자 이상"
            />
          </div>

          <div>
            <input
              class="password"
              type="text"
              placeholder="비밀번호는 8자 이상"
            />
          </div>

          <div>
            <input
              class="nickname"
              type="text"
              placeholder="닉네임은 한글가능"
            />
          </div>

          <div>
            <input
              class="email"
              type="text"
              placeholder="이메일 양식을 지켜라"
            />
          </div>

          <div class="input-address">
            <input type="text" class="open" placeholder="Address" readonly />
          </div>
          <div class="error-box error-field"></div>
        </div>
        <!--end of input box  -->
        <div>
          <button class="submit-btn" type="button">회원가입하기</button>
        </div>
      </div>
      <!--end of sign-up-home-menu  -->
    </section>

    <!--end of section  -->
    <!-- /* *********************************footer-start*************************************** */ -->
    <footer class="home-footer">
      <span> 풋 메뉴 </span>
    </footer>

    <script type="text/javascript">
      const pop = document.querySelector(".open");
      const submit = document.querySelector(".submit-btn");

      let options =
        "toolbar=no,scrollbars=no,resizable=no,status=no,menubar=no,width=600, height=600, top=50px,left=200px,location=no";
      pop.addEventListener("click", () => {
        window.open("/api/address_data/open-pop", "_blank", options);
      });

      submit.addEventListener("click", () => {
        const loginId = document.querySelector(".loginId").value;
        const password = document.querySelector(".password").value;
        const nickname = document.querySelector(".nickname").value;
        const email = document.querySelector(".email").value;
        const address = document.querySelector(".open").value;
        const error = document.querySelector(".error-field");

        const data = {
          loginId: loginId,
          password: password,
          nickname: nickname,
          email: email,
          address: address,
        };

        fetch("/api/member/sign-up", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((result) => {
            if (result.code !== 200) {
              console.log(result.message);
              error.style.visibility = "visible";
              error.textContent = result.message;
            } else {
              console.log("success");
              fetch("/api/member/login-page", {
                method: "GET",
              });
            }
          })
          .catch((error) => {
            console.log(error);
          });
      });
    </script>
  </body>
</html>
