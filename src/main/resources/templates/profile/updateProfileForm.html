<!DOCTYPE html>
<html
  xmlns:th="http://www.thymleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <title>profilePage</title>
    <script
      src="https://kit.fontawesome.com/2ad92617e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
    }

    /* *********************************header-start************************************* */
    .header {
      display: flex;
      justify-content: space-between;
      height: 10%;
      width: 100%;
    }

    .header-logo {
      display: flex;
      width: 20%;
      font-size: 30px;
      justify-content: center;
      align-items: center;
      color: gold;
    }

    .header-logo-item {
      display: flex;
    }

    .header-logo-title {
      display: flex;
    }

    .header-title {
      display: flex;
      width: 60%;
    }

    .header-menu {
      width: 20%;
      list-style: none;
    }

    /* *********************************header-end************************************* */
    /* *********************************section-start************************************* */
    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 70%;
      width: 100%;
    }

    .update-img {
      display: flex;
      align-items: center;
      flex-direction: column;
      margin-top: 50px;
    }

    .update-img img {
      width: 200px;
      height: 200px;
      border-style: solid;
      border-color: grey;
      border-width: medium medium medium medium;
      border-radius: 500px;
    }

    .update-nickname {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .update-nickname input {
      width: 300px;
      height: 50px;
      margin-top: 50px;
      font-size: large;
      text-align: center;
    }

    .update-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;

      cursor: pointer;
    }
    .update-btn button {
      width: 300px;
      height: 50px;
      background-color: whitesmoke;
    }

    /* *********************************section-end*************************************** */
    /* *********************************footer-start*************************************** */
    .home-footer {
      display: flex;
      height: 20%;
      width: 100%;
    }

    /* *********************************footer-end*************************************** */
  </style>

  <body>
    <div class="header">
      <div class="header-logo">
        <i class="fa-solid fa-carrot header-logo-item"></i>
        <span header-logo-title>보리마켓</span>
      </div>

      <div class="header-title"></div>

      <div class="header-menu">
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/member/login}">로그인</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/member/sign-up}">가입</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <form th:action="@{/logout}" method="post">
            <button type="submit">로그아웃</button>
          </form>
        </li>
      </div>
    </div>
    <!-- /* *********************************section-start************************************* */ -->
    <section class="profile-section">
      <form
        th:action
        method="post"
        th:object="${updateProfileForm}"
        enctype="multipart/form-data"
      >
        <div class="update-img">
          <img  th:src="|/profile/profileImages/${profileForm.imageName}|" />

          <input type="file" multiple="multiple" name="imageName" />
        </div>

        <div class="update-nickname">
          <input
            name="nickname"
            type="text"
            th:value="${profileForm.nickname}"
            placeholder="닉네임"
          />
        </div>

        <div class="update-btn">
          <button type="submit">수정</button>
        </div>
      </form>
    </section>
    <!-- /* *********************************footer-start*************************************** */ -->
    <footer class="home-footer">
      <span> 풋 메뉴 </span>
    </footer>
  </body>
</html>
