<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>list</title>
  </head>
  <body>
    <h1>Hello list</h1>
    <div>총 건수 :<span th:text="${#lists.size(boards)}"></span></div>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>내용</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${boards}">
          <td th:text="${board.Id}">번호</td>
          <td>
            <a th:href="@{/board/form(id=${board.id})}" th:text="${board.title}"
              >제목</a
            >
          </td>
          <td th:text="${board.content}">내용</td>
        </tr>
      </tbody>
    </table>
    <div>
      <a type="button" th:href="@{/board/form}">작성</a>
    </div>
  </body>
</html>
