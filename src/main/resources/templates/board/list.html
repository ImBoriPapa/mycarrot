<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kor">
  <head>
    <meta charset="UTF-8" />
    <title>list</title>
  </head>
  <body>
    <h1>Hello list</h1>
    <div>총 건수 :<span th:text="${#lists.size(boards)}"></span></div>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>내용</th>
        </tr>
      </thead>
      <tbody>
          <tr th:each="board : ${boards}">
              <td>
                <th th:text="${board.Id}">번호</th>
                <th th:text="${board.title}">제목</th>
                <th th:text="${board.content}">내용</th>
              </td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
